<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Confirm your email</title>
  </head>
  <body style="margin: 0; padding: 0; background-color: #f5f5f7; font-family: Arial, Helvetica, sans-serif">
    <table
      role="presentation"
      width="100%"
      cellspacing="0"
      cellpadding="0"
      style="background-color: #f5f5f7; padding: 24px 0"
    >
      <tr>
        <td align="center">
          <table
            role="presentation"
            width="600"
            cellspacing="0"
            cellpadding="0"
            style="background-color: #ffffff; border-radius: 12px; padding: 32px"
          >
            <tr>
              <td align="center" style="padding-bottom: 24px">
                <span style="display: inline-block; font-size: 24px; font-weight: bold; color: #5b3df6">VIDEOFLIX</span>
              </td>
            </tr>

            <tr>
              <td style="font-size: 16px; color: #111827; padding-bottom: 16px">Dear {{ user.email }},</td>
            </tr>

            <tr>
              <td style="font-size: 14px; line-height: 1.6; color: #4b5563; padding-bottom: 24px">
                Thank you for registering with
                <strong>Videoflix</strong>
                . To complete your registration and verify your email address, please click the button below:
              </td>
            </tr>

            <tr>
              <td align="center" style="padding-bottom: 32px">
                <a
                  href="{{ activation_link }}"
                  style="
                    display: inline-block;
                    padding: 12px 32px;
                    background-color: #2563eb;
                    color: #ffffff;
                    border-radius: 999px;
                    text-decoration: none;
                    font-weight: 600;
                  "
                >
                  Activate account
                </a>
              </td>
            </tr>

            <tr>
              <td style="font-size: 12px; line-height: 1.6; color: #6b7280; padding-bottom: 16px">
                If you did not create an account with us, please disregard this email.
              </td>
            </tr>

            <tr>
              <td style="font-size: 14px; color: #4b5563; padding-top: 8px">
                Best regards,
                <br />
                Your Videoflix Team.
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
